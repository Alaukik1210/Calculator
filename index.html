<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="full-page">
      <div class="container">
        <div class="mainscreen">
        
          <div class="screen">
            <input type="text" id="result" disabled ></input>
          </div>
          <div class="btns">
            <div class="line5">
              <button class="button" onclick="insertvalue('(')" style="color: rgb(247, 80, 9)" >(</button>
              <button class="button" onclick="insertvalue(')')" style="color: rgb(247, 80, 9)">)</button>
              <button class="button" onclick="deleteResult()" style="color: rgb(247, 80, 9)">Del</button>
              <button class="button" onclick="clearDisplay()" style="color: rgb(247, 80, 9)">AC</button>
            </div>

            <div class="line1">
              <button class="button" onclick="insertvalue('1')" class="number">1</button>
              <button class="button" onclick="insertvalue('2')" class="number">2</button>
              <button class="button" onclick="insertvalue('3')" class="number">3</button>
              <button class="button" id="division" onclick="insertvalue('/')" style="color: rgb(247, 80, 9)">/</button>
            </div>
            <div class="line2">
              <button class="button" onclick="insertvalue('4')" class="number">4</button>
              <button class="button" onclick="insertvalue('5')" class="number">5</button>
              <button class="button" onclick="insertvalue('6')" class="number">6</button>
              <button class="button" onclick="insertvalue('*')" style="color: rgb(247, 80, 9)">*</button>
            </div>

            <div class="line3">
              <button class="button" onclick="insertvalue('7')" class="number">7</button>
              <button class="button" onclick="insertvalue('8')" class="number">8</button>
              <button class="button" onclick="insertvalue('9')" class="number">9</button>
              <button class="button" onclick="insertvalue('+')" style="color: rgb(247, 80, 9)">+</button>
            </div>

            <div class="line4">
              <button class="button" onclick="insertvalue('.')" style="color: rgb(247, 80, 9)">.</button>
              <button class="button" onclick="insertvalue('0')">0</button>
              <button class="button" onclick="calculate()" style="background: rgb(247, 80, 9)">=</button>
              <button class="button" onclick="insertvalue('-')" style="color: rgb(247, 80, 9)">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
